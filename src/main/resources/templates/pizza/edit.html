<!doctype html>
<html lang="en">
  <head>
    <div th:replace="/fragments/resource :: head-resource"></div>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <nav th:replace="/fragments/navbar :: navbar(menu)"></nav>
    
    
    <div class="container">
    <form
    
 id="form-pizza" 
 th:object="${pizza}" 
 th:action="@{/save}"
 th:method="POST"
 >
 
 <ul>
 <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
 </ul>
  
  <div class="row mb-3 mt-4">
  <div class="col-6">
    <label class="form-label" for="Name">Name</label>
    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter name">
  </div>
  
  <div class="col-6">
    <label class="form-label" for="price">Price</label>
    <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Enter price">
  </div>
 </div>
  
  <div class="mb-3">
    <label class="form-label" for="description">Description</label>
    <textarea class="form-control" th:field="*{description}" id="synopsis" placeholder="Enter description"></textarea>
  </div>
  
  <button class="btn btn-primary" type="submit">Save</button>
  
</form>

    </div>
    
    <div th:replace="/fragments/resource :: script"></div>
     </body>
</html>

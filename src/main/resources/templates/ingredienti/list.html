<!doctype html>
<html lang="en">
  <head>
    <div th:replace="/fragments/resource :: head-resource"></div>
    <title>Ingredienti</title>
  </head>
  <body>
    
    <nav th:replace="/fragments/navbar :: navbar(ingredienti)"></nav>
    
    
    <div class="container">
    
<!--    <div class="mt-3 mb-3 alert alert-success" th:if="${successSms != null && successSms != ''}" th:text="${successSms}"></div>-->
    
    <h1 class="mx-auto mb-3 mt-3 w-50 text-center">Gli ingredienti che utilizziamo!</h1>
    
    <hr>
    
    <form 
				id="form-ingredienti" 
				th:object="${newIngrediente}"
				th:action="@{/ingredienti/save}" 
				method="POST">
				
				<div class="input-group mb-3 has-validation">
					<input th:field="*{name}" type="text" class="form-control"
						placeholder="Add an ingredient" aria-label="Add an ingredient"
						aria-describedby="category-button" th:errorClass="is-invalid">
					<button class="btn btn-primary" type="submit" id="category-button">Save</button>
					<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
						<ul>
							<li th:each="err : ${#fields.errors('name')}" th:text="${err}">
						</ul>
					</div>		
				</div>
				
			</form>
    
    <table class="table mb-3" th:if="${ingredienti.size() > 0}">
    <thead>
    <tr>
    <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="i : ${ingredienti}">
    <td th:text="${i.name}"></td>
    </tr>
    </tbody>
    </table>
    
    <div class="alert alert-info my-5" th:unless="${ingredienti.size() > 0}">
  	<h3>There are no ingredients yet</h3>
  </div>
    
<!--    <a class="btn btn-primary" th:href="@{/ingredienti/add}">Add an ingredient</a>-->
    </div>
    
    <div th:replace="/fragments/resource :: script"></div>
     </body>
</html>
